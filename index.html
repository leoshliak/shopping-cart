<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ce1faa7116.js" crossorigin="anonymous"></script>
    <title>Mobile Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mobile Store</h1>
            <div class="shopping">
                <img src="imgs/shopping-bag-svgrepo-com.svg" alt="">
                <span class="quantity">0</span>
            </div>     
        </header>
         <div class="list"></div>
    </div>
      <div class="card">
        <div class="card-top"><h1>Cart</h1><i class="fa-solid fa-trash-can"></i></div>
        <ul class="list-card">
           
        </ul> 
        <div class="checkout">
               <div class="total">0</div>
                <div class="close-shopping">Close</div>
            </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
